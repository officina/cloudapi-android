apply plugin: 'com.android.library'


android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

    }
    buildTypes {
        release {
            minifyEnabled false
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.squareup.okhttp3:okhttp:3.8.1'
    compile 'com.google.code.gson:gson:2.8.1'
    compile 'io.realm:realm-android-library:3.7.2'
    compile 'com.loopj.android:android-async-http:1.4.9'
    implementation 'com.android.support:support-annotations:27.0.1'

    compile externalModuleDependencies.rx.rxandroid
    compile externalModuleDependencies.rx.rxjava
    compile externalModuleDependencies.square.logginginterceptor
    compile externalModuleDependencies.square.retrofit2.retrofit
    compile externalModuleDependencies.square.retrofit2.adapterrxjava
    compile externalModuleDependencies.square.retrofit2.convertergson
}
